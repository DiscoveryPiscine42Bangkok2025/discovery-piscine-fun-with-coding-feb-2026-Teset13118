<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<style>
    .balloon {
        width: 200px;
        height: 200px;
        border-radius: 100%;
        border-style: solid;
        background-color: red;
    }
</style>

<body>
    <div class="balloon">

    </div>
    <script>
        let count = 0
        const colors = ["red", "green", "blue"];
        function ColorForward() {
            count += 1
            if (count == 3) {
                count = 0
            }
            $(".balloon").css("background-color", colors[count])
        }
        function ColorBackward() {
            count -= 1
            if (count == -1) {
                count = 2
            }
            $(".balloon").css("background-color", colors[count])
        }

        let size = 200;
        function plus() {
            size += 10
            if (size > 420) {
                size = 200
            }
            $(".balloon").css("width", size + "px")
            $(".balloon").css("height", size + "px")
        }

        function minus() {
            if (size > 200) {
                size -= 5
            }
            $(".balloon").css("width", size + "px")
            $(".balloon").css("height", size + "px")
        }

        $(".balloon").click(function () {
            ColorForward();
            plus();
        })
        
        $(".balloon").mouseleave(function () {
            ColorForward();
            plus();
        })
    </script>
</body>

</html>
